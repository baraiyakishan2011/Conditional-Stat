<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let n = prompt("Enter the number = ");

        let a = parseInt(prompt("value of A = "));
        console.log("A = ", a);
        let b = parseInt(prompt("value of B = "));
        console.log("B = ", b);

        switch (n) {
            case '+':
                console.log("A + B = ", a + b);
                break;
            case '-':
                console.log("A - B = ", a - b);
                break;
            case '/':
                console.log("A / B = ", a / b);
                break;
            case '*':
                console.log("A * B = ", a * b);
                break;
            case '%':
                console.log("A % B = ", a % b);
                break;
            default:
                console.log("Unvalid number");
                break;
        }


    </script>


</body>

</html>
