<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

            let n = prompt("Enter the choice = ");

            
            let a = parseInt(prompt("Value of A = "));
            console.log("A = ", a);
            let b = parseInt(prompt("value of B = "));
            console.log("B = ", b);
            
            if (n == '+') {
                console.log("A + B = ", a + b);
            }
            else if (n == '-') {
                console.log("A - B = ", a - b);
            }
            else if (n == '*') {
                console.log("A * B = ", a * b);
            }
            else if (n == '/') {
                console.log("A / B = ", a / b);
            }
            else if (n == '%') {
                console.log("A % B = ", a - b);
            }
            else
            {
                console.log("Unvalid choice");
            }


    </script>

</body>

</html>
