<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let n = prompt("first latter of day = ");

        if(n=='s')
        {
            console.log("Sunday");
        }
        else if(n=='m')
        {
            console.log("Monday");
        }
        else if(n=='t')
        {
            console.log("Thesday");
        }
        else if(n=='w')
        {
            console.log("Wednesday");
        }
        else if(n=='th')
        {
            console.log("thursday");
        }
        else if(n=='f')
        {
            console.log("friday");
        }
        else if(n=='sa')
        {
            console.log("saturday");
        }
        
    </script>

</body>
</html>
