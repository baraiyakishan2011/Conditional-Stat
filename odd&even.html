<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let n = parseInt(prompt("Enter the number = "));

        if(n%2==0)
        {
            console.log(n,"Is Even number");
        }
        else
        {
            console.log(n,"Is odd number");
        }
    </script>

</body>
</html>
